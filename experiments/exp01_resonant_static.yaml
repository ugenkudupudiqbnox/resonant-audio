experiment:
  name: resonant_static_v1
  seed: 42

data:
  sample_rate: 16000
  n_fft: 400
  hop_length: 160
  n_mels: 80
  dataset: librispeech_subset

model:
  type: resonant
  input_dim: 80
  hidden_dim: 256
  num_layers: 8
  dropout: 0.1

training:
  batch_size: 16
  epochs: 50
  learning_rate: 0.0003
  weight_decay: 0.01
  grad_clip: 1.0

loss:
  mel_weight: 1.0
  stft_weight: 0.5
  sisnr_weight: 0.1

logging:
  log_every: 100
  save_every: 1
  output_dir: outputs/resonant_static_v1
